[LootSettings]
Variety=399 ;[1, N] amount of possible items
Rarity=40,30,17,10,3 ;Odds: Common,Uncommon,Rare,Epic,Legendary (40,30,17,10,3)
OpenSpeed=1 ;Affects: chest lid opening speed, chest scaling down speed, chest falling speed; default 1.0
OpenParticlesMax=200 ; chest opening - amount of particles; 0 off; default 160
OpenParticlesRate=555 ; chest opening - particles emitter rate; default 555
PoofParticlesMax=0 ; Loot3D destruction - amount of particles; 0 off; default 32
PoofParticlesRate=999 ; Loot3D destruction - particles emitter rate; default 999
ChestSpawnDelay=5 ;seconds after click before new chest appears; default 3
ChestDestroyDelay=4 ;seconds after click before old chest is destroyed; default 3
AudioSpeed=1 ;*2 for octave-up/double-speed, /2 for octave-down/half-speed; default 1
AudioReverbDecay=100 ;FX Reverb Decay Length in seconds; default 20
AudioReverbVol=90 ;FX Reverb Wet Mix; [0,100]; default 90
AudioFlangeMix=0 ;FX Flange Mix; [0,100]; default 0
RiggedOpens="" ;[CUREL] tier+number; default "" (Redundant feature)